stability: "E"
fdir: "/home/bgreene/simulations/E_192_interp/output/netcdf/"
fstat: "average_statistics.nc"
fsave: "/home/bgreene/SBL_LES/output/No_LH/RFM_E192.nc"
# text file to save print statements
fprint: "/home/bgreene/SBL_LES/output/Print/RFMnc_E192.txt"
# figure save directory
figdir: "/home/bgreene/SBL_LES/figures/RFMnc/"
# start and end timesteps to read: last 1 hour
t0: 1080000
t1: 1260000
dt: 1000
# time step in seconds
delta_t: 0.02
nfilt: 50
# # upper and lower RFM fit bounds (meters)
dmin_u: 300.0
dmax_u: 700.0
dmin_cov: 300.0
dmax_cov: 700.0
dmin_var: 300.0
dmax_var: 700.0
# sampling time to extrapolate
T_sample_u: 3.0
T_sample_cov: 1800.0
